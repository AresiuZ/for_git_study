<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practica de tablas</title>
</head>
<body>
    <h1> Tabla básica de Ejemplo</h1>
    <table border="1">
        <tr>
            <th>Nombre
                <th>Edad</th>
                <th>Ciudad</th>
        </tr>
        <tr>
            <td>Elías</td>
            <td>19</td>
            <td>Lambaré</td>
        </tr>
    </table>
    <h2>Ahora una tabla con encabezados, cuerpos y pies</h2>
    <table border="1">
        <thead>
            <tr>
                <th>Producto</th>
                <th>Cantidad</th>
                <th>Precio</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Manzanas</td>
                <td>50</td>
                <td>$0.50</td>
            </tr>
            <tr>
                <td>Naranjas</td>
                <td>75</td>
                <td>$0.60</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="2">Total</td>
                <td>$75.00</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
